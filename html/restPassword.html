<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>重置密码</title>
	<link rel="stylesheet" type="text/css" href="../css/resetPassword.css">
	<script type="text/javascript" src="http://zeptojs.com/zepto.js"></script>
</head>
<body>
	<section>
		<div class="resetBox">
			<ul class="resetList">
				<li class="resetItem clear">
					<span>我记得原密码</span><i></i>
				</li>
				<li class="resetItem clear">
					<span>我不记得原密码</span><i></i>
				</li>
			</ul>
		</div>
	</section>
	<script type="text/javascript">
		Zepto(function($){
			$(".resetList").on("click",".resetItem",function(){
				if($(this).index() == 0){
					sessionStorage.setItem("resetName","原密码");
					location.href = "pwdModle.html"
				}else{
					location.href = "forgetPassword.html"
				}
				
			})
			



		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
    	(function () {
		    document.addEventListener('DOMContentLoaded', function () {
		        var html = document.documentElement;
		        var windowWidth = html.clientWidth;
		        html.style.fontSize = windowWidth / 6.4 + 'px';
		        // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';    
		    }, false);
	    })();
    </script>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>充值网点</title>
	<link rel="stylesheet" type="text/css" href="../css/rechargePoint.css">
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<section class="listBox">
		<ul class="lists">
			<li class="listItem">
				<div class="listTitle">
					<h2>捷顺大厦</h2>
				</div>
				<div class="address clear">
					<i></i><span>双方经双方发顺丰方尽量多可怜的结果令对方国家领导过段时间式</span><b></b>
				</div>
				<div class="telephone">
					<i></i><a href="tel:13510794442">13510794442</a>
				</div>
			</li>
		</ul>
	</section>

	<script type="text/javascript">
		
		$.ajax({
			url:"/app/rest/getMemberInfo",
			type:"GET",
			dataType:"json",
			success:function(data){
				var listHtml = "";
				for(var i=0;i<data.shopList.length;i++){
					listHtml += '<li class="listItem">'+
									'<div class="listTitle">'+
										'<h2>'+data.shopList[i].shopName+'</h2>'+
									'</div>'+
									'<div class="address clear">'+
										'<i></i><span>'+data.shopList[i].shopAddr+'</span><b></b>'+
									'</div>'+
									'<div class="telephone">'+
										'<i></i><a href="tel:'+data.shopList[i].shopTel+'">'+data.shopList[i].shopTel+'</a>'+
									'</div>'+
								'</li>'
				}
				$(".lists").html(listHtml);

			},
			error:function(error){

			}
		})



	</script>

</body>
</html>

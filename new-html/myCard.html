<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script type="text/javascript">
    	(function () {
		    document.addEventListener('DOMContentLoaded', function () {
		        var html = document.documentElement;
		        var windowWidth = html.clientWidth;
		        html.style.fontSize = windowWidth / 6.4 + 'px';
		        // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';    
		    }, false);
	    })();
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
	<title>我的卡</title>
	<link rel="stylesheet" type="text/css" href="../new-css/myCard.css">
	<script type="text/javascript" src="../js/fastclick.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<header class="cardBox">
		<ul class="listBox">
			<li class="list index">
				<span class="cardNum">8807** *********8904</span>
				<span class="bill">账单<i></i></span>
			</li>
			<li class="list">
				<span class="cardNum">8807** *********1234</span>
				<span class="bill">账单<i></i></span>
			</li>
			<li class="list">
				<span class="cardNum">8807** *********4567</span>
				<span class="bill">账单<i></i></span>
			</li>
		</ul>
	</header>
	<div class="nav">
		<ul class="navlist">
			<li class="on"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="balanceBox">
		<div class="acc_balance">
			<i>账户余额</i>
			<span>1234</span>
		</div>
		<div class="ele_balance">
			<i>电子钱包</i>
			<span>1234</span>
		</div>
		<div class="recharge_btn">
			<button class="btn btnOn">充值</button>
		</div>
	</div>

	<div class="operBox">
		<ul class="operation">
			<li class="unbind">解绑<i></i></li>
			<li class="loss">挂失<i></i></li>
			<li class="reset">重置密码<i></i></li>
		</ul>
	</div>
	
	<div class="bindBox">
		<div class="bind">
			<i></i>
		</div>
	</div>


	<script type="text/javascript">
		$(function(){
			$(".listBox").bind("swipeLeft",".list",function(e){
				e.preventDefault();
				$(".list").eq(0).removeClass("index");
				$(this).animate({"z-index":1,"opacity":0},300);
				if($(this).index() != $(".list").length-1){
					$(".list").eq($(this).index()+1).animate({"z-index":5,"opacity":1},300);
					$(".navlist li").eq($(this).index()+1).addClass("on");
					$(".navlist li").eq($(this).index()+1).siblings().removeClass("on");
				}else{
					$(".list").eq(0).animate({"z-index":5,"opacity":1},300);
					$(".navlist li").eq(0).addClass("on");
					$(".navlist li").eq(0).siblings().removeClass("on");
				}
				console.log("向左滑"+$(this).index())
			})

			$(".listBox").bind("swipeRight",".list",function(e){
				e.preventDefault();
				$(".list").eq(0).removeClass("index");
				$(this).animate({"z-index":1,"opacity":0},300);
				if($(this).index() != 0){
					$(".list").eq($(this).index()-1).animate({"z-index":5,"opacity":1},300);
					$(".navlist li").eq($(this).index()-1).addClass("on");
					$(".navlist li").eq($(this).index()-1).siblings().removeClass("on");
				}else{
					$(".list").eq($(".list").length-1).animate({"z-index":5,"opacity":1},300);
					$(".navlist li").eq($(".navlist li").length-1).addClass("on");
					$(".navlist li").eq($(".navlist li").length-1).siblings().removeClass("on");
				}
				console.log("向右滑"+$(this).index())
			})
		})
	</script>
</body>
</html>

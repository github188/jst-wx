<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script type="text/javascript">
    	(function () {
		    document.addEventListener('DOMContentLoaded', function () {
		        var html = document.documentElement;
		        var windowWidth = html.clientWidth;
		        html.style.fontSize = windowWidth / 6.4 + 'px';
		        // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';    
		    }, false);
	    })();
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
	<title>我的卡</title>
	<script type="text/javascript" src="../js/fastclick.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}

		.box{
			width:300px;
			height:200px;
			border:1px solid #000;
			margin: 0 auto;
			overflow: hidden;
			position: relative;
		}
		.box .list{
			width:3000px;
			position: absolute;
			left: 0;
		}
		.clear:after{
			content:"";
			display: block;;
			height: 0;
			overflow: hidden;
			clear: both;
		}
		.box .list .item{
			font-size:20px;
			width:300px;
			height:200px;
			float:left;
		}

	</style>
</head>
<body>
	<div class="box clear">
		<ul class="list">
			<li class="item" style="background:red">1</li>
			<li class="item" style="background:blue">2</li>
			<li class="item" style="background:yellow">3</li>
			<li class="item" style="background:green">4</li>
			<li class="item" style="background:#666666">5</li>
		</ul>
	</div>
	<script type="text/javascript">
		$(function(){
			var index = 0;
			$(".list").bind("swipeLeft",".item",function(){
				index++;
				if ( index < $(".item").length) {
					
					$(this).parent().css('left',-300*index+"px");
					//ulist.animate({left: -uwidth}, 1000);
					$(this).parent().animate({'left':-300*index+"px"},3000);

				}else{
					$(this).parent().css('left','0px');
					index = 0;
				}; 
			})
			$(".list").bind("swipeRight",".item",function(){
				index--;
				if ( index < 0) {
					index = $(".item").length - 1;                
				}
				$(this).parent().animate({'left':-300*index+"px"},3000);
			})






		})


	</script>
</body>
</html>

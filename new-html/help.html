<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
    	(function () {
		    document.addEventListener('DOMContentLoaded', function () {
		        var html = document.documentElement;
		        var windowWidth = html.clientWidth;
		        html.style.fontSize = windowWidth / 6.4 + 'px';
		        // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';    
		    }, false);
	    })();
    </script>
	<meta name="viewport" content="width=device-width, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
	<title>帮助中心</title>
	<link rel="stylesheet" type="text/css" href="../new-css/help.css">
	<script type="text/javascript" src="../js/fastclick.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
	<section>
		<ul class="helpBox">
			<li class="helpList">
				<div class="question">
					<i>1.</i><span>话费送空间符合双方能见到你大量的开发速度来发生的李开复的发生大幅释放</span>
				</div>
				<div class="answerBox">
					<i></i>
					<div class="answer">
						<p>萨菲罗斯会计分录斯蒂芬懒得看感觉的老公家里的法术攻击多少个打两份工干活的是佛根据东方国家是东方国家</p>
						<p>萨菲罗斯会计分录斯蒂芬懒得看感觉的老公家里的法术攻击多少个打两份工干活的是佛根据东方国家是东方国家</p>
					</div>
				</div>
			</li>
		</ul>
	</section>

	<script type="text/javascript">
		//解决点透问题
		FastClick.attach(document.body);
		//获取数据
		$.ajax({
			url:"/app/rest/getMemberInfo",
			type:"GET",
			dataType:"json",
			success:function(data){
				var helpHtml = "";
				for(var i = 0;i<data.shopList.length;i++){
					helpHtml += '<li class="helpList">'+
									'<div class="question">'+
										'<i>'+(i+1)+'.</i><span>'+data.shopList[i].shopName+'</span>'+
									'</div>'+
									'<div class="answerBox">'+
										'<i></i>'+
										'<div class="answer">'+
											'<p>'+data.shopList[i].shopAddr+'</p>'+
										'</div>'+
									'</div>'+
								'</li>'
				}
				$(".helpBox").html(helpHtml);
			},
			error:function(error){

			}
		})
	</script>
</body>
</html>
